<!DOCTYPE html>
<html>
<head>
    <title>File Downloader</title>
    <style>button { display: block; width: 100%; padding: 20px; margin: 10px 0; font-size: 18px; }</style>
</head>
<body>
    <h2>1. Click these to download:</h2>
    <button onclick="dl('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js', 'vision_bundle.js')">1. Download Bundle.js</button>
    <button onclick="dl('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm/vision_wasm_internal.js', 'vision_wasm_internal.js')">2. Download Internal.js</button>
    <button onclick="dl('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm/vision_wasm_internal.wasm', 'vision_wasm_internal.wasm')">3. Download WASM (Binary)</button>
    <button onclick="dl('https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/1/gesture_recognizer.task', 'gesture_recognizer.task')">4. Download Task (Binary)</button>

    <script>
        async function dl(url, name) {
            const btn = event.target;
            btn.innerText = "Downloading...";
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = name;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                btn.innerText = "✅ Saved " + name;
                btn.style.backgroundColor = "#ccffcc";
            } catch (e) {
                alert("Error: " + e);
                btn.innerText = "❌ Failed";
            }
        }
    </script>
</body>
</html>
